<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FRAME — Portfolio</title>
</head>

<body style="margin:0; font-family:Inter,system-ui,sans-serif; background:radial-gradient(circle at top, #141418, #09090c); color:#eaeaf0;">

<!-- HERO -->
<div style="max-width:1100px; margin:auto; padding:90px 20px; text-align:center;">
  <h1 style="font-size:44px; font-weight:800;">
    Turning ideas into 
    <span style="
      background:linear-gradient(90deg,#ff4d4d,#ff8a8a);
      -webkit-background-clip:text;
      color:transparent;">
      high-impact content
    </span>
  </h1>
  <p style="color:#a1a1aa; margin-top:20px;">
    Every editor starts with a timeline.<br>
    <em>The difference is what happens next.</em>
  </p>
</div>

<!-- TABS -->
<div style="text-align:center; margin-bottom:60px;">
  <button onclick="switchTab('video')" style="
    padding:14px 26px;
    margin:6px;
    border-radius:16px;
    border:none;
    font-weight:800;
    cursor:pointer;
    background:linear-gradient(135deg,#ff4d4d,#ff8a8a);
    color:#000;
    box-shadow:0 10px 30px rgba(255,77,77,.35);
  ">Video Editor</button>

  <button onclick="switchTab('design')" style="
    padding:14px 26px;
    margin:6px;
    border-radius:16px;
    border:1px solid rgba(255,255,255,.15);
    background:rgba(255,255,255,.05);
    color:#fff;
    cursor:pointer;
    backdrop-filter:blur(10px);
  ">Graphic Designer</button>
</div>

<!-- CLIENT FEEDBACK -->
<div style="max-width:1100px; margin:auto; padding:20px;">
  <h2 style="text-align:center; color:#ff4d4d;">Client feedback</h2>

  <div id="testimonials" style="
    display:flex;
    gap:24px;
    flex-wrap:wrap;
    justify-content:center;
    margin-top:40px;">
  </div>
</div>

<!-- PRICING -->
<div style="max-width:1100px; margin:auto; padding:80px 20px;">
  <h2 style="text-align:center; color:#ff4d4d;">Pricing</h2>

  <div id="pricing" style="
    display:flex;
    gap:26px;
    flex-wrap:wrap;
    justify-content:center;
    margin-top:50px;">
  </div>
</div>

<!-- CTA -->
<div style="text-align:center; padding:80px 20px;">
  <h2>Ready to work together?</h2>
  <p style="color:#a1a1aa;">Let’s create content people actually watch.</p>
  <a href="mailto:mereattar.2641@gmail.com"
     style="
       display:inline-block;
       margin-top:24px;
       padding:16px 34px;
       border-radius:18px;
       background:linear-gradient(135deg,#7aa2ff,#ff8a8a);
       color:#000;
       font-weight:900;
       text-decoration:none;
       box-shadow:0 15px 40px rgba(122,162,255,.35);
     ">
     Work With FRAME
  </a>
</div>

<footer style="text-align:center; padding:30px; color:#a1a1aa;">
  © 2026 — FRAME
</footer>

<script>
const content = {
  video: {
    testimonials: [
      { text: "The edits felt smooth and professional. The pacing was perfect.", name: "Ahmed", role: "Content Creator" },
      { text: "Very clean work. Understood exactly what I wanted and delivered fast.", name: "Sultan", role: "Brand Owner" },
      { text: "The final result looked way better than before.", name: "Daniel", role: "YouTuber" }
    ],
    pricing: [
      {
        title: "Video — Starter",
        price: "$15–25",
        desc: "Clean cuts, smooth pacing and polished short-form edits."
      },
      {
        title: "Video — Growth",
        price: "$40–70",
        desc: "Advanced edits with stronger structure, hooks and storytelling."
      },
      {
        title: "Custom Plan",
        price: "Let’s Talk",
        desc: "Flexible pricing based on quality, volume and long-term work.",
        highlight: true
      }
    ]
  },

  design: {
    testimonials: [
      { text: "The thumbnails instantly looked cleaner and more clickable.", name: "Chris", role: "Creator" },
      { text: "Designs matched the brand perfectly without overdoing it.", name: "Lina", role: "Founder" },
      { text: "Simple, modern and clear visuals.", name: "Yusuf", role: "Personal Brand" }
    ],
    pricing: [
      {
        title: "Design — Starter",
        price: "$5–15",
        desc: "Single thumbnails or visuals focused on clarity and clicks."
      },
      {
        title: "Design — Growth",
        price: "$25–40",
        desc: "Multiple designs with consistent brand direction."
      },
      {
        title: "Custom Plan",
        price: "Let’s Talk",
        desc: "Flexible design support for ongoing content.",
        highlight: true
      }
    ]
  }
};

function render(tab) {
  const t = document.getElementById("testimonials");
  const p = document.getElementById("pricing");

  t.innerHTML = "";
  p.innerHTML = "";

  content[tab].testimonials.forEach(x => {
    t.innerHTML += `
      <div style="
        max-width:300px;
        padding:22px;
        border-radius:20px;
        background:rgba(255,255,255,.06);
        backdrop-filter:blur(14px);
        box-shadow:0 20px 50px rgba(0,0,0,.6);
        border:1px solid rgba(255,255,255,.12);
      ">
        “${x.text}”
        <div style="margin-top:14px; font-weight:800;">— ${x.name}</div>
        <div style="color:#a1a1aa; font-size:13px;">${x.role}</div>
      </div>
    `;
  });

  content[tab].pricing.forEach(x => {
    p.innerHTML += `
      <div style="
        max-width:300px;
        padding:28px;
        border-radius:22px;
        background:${x.highlight
          ? 'linear-gradient(180deg,rgba(122,162,255,.18),rgba(255,255,255,.05))'
          : 'rgba(255,255,255,.06)'};
        backdrop-filter:blur(16px);
        border:${x.highlight
          ? '2px solid rgba(122,162,255,.8)'
          : '1px solid rgba(255,255,255,.12)'};
        box-shadow:0 25px 60px rgba(0,0,0,.7);
      ">
        ${x.highlight ? '<div style="font-size:12px;font-weight:900;color:#7aa2ff;">MOST FLEXIBLE</div>' : ''}
        <h3>${x.title}</h3>
        <div style="font-size:30px; font-weight:900; margin:12px 0;">${x.price}</div>
        <p style="color:#a1a1aa;">${x.desc}</p>
      </div>
    `;
  });
}

function switchTab(tab) {
  render(tab);
}

render("video");
</script>

</body>
</html>
